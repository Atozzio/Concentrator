    <script type="text/javascript">
        $(document).ready(function (){
                    // 时间插件
                    $('#reportrange p').html(moment().subtract('hours', 1).format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
        
                    $('#reportrange').daterangepicker(
                            {
                                // startDate: moment().startOf('day'),
                                //endDate: moment(),
                                //minDate: '01/01/2012',    //×îÐ¡Ê±¼ä
                                maxDate : moment(), // 
                                dateLimit : {
                                    days : 30
                                },  
                                showDropdowns : true,
                                showWeekNumbers : false,  
                                timePicker : true,  
                                timePickerIncrement : 60,  
                                timePicker12Hour : false,  
                                  ranges : {
                  //'最近1小时': [moment().subtract('hours',1), moment()],
                  '今日': [moment().startOf('day'), moment()],
                  '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                  '最近7日': [moment().subtract('days', 6), moment()],
                  '最近30日': [moment().subtract('days', 29), moment()]
                },
                                opens : 'right', // //日期选择框的弹出位置
                                buttonClasses : [ 'btn btn-default' ],
                                applyClass : 'btn-small btn-primary blue',
                                cancelClass : 'btn-small',
                                format : 'YYYY-MM-DD HH:mm:ss', // 控件中from和to 显示的日期格式
                                separator : ' to ',
                                locale : {
                                          applyLabel : '确定',
                                          cancelLabel : '取消',
                                          fromLabel : '起始时间',
                                          toLabel : '结束时间',
                                          customRangeLabel : '自定义',
                                          daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                                          monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',
                                            '七月', '八月', '九月', '十月', '十一月', '十二月' ],
                                          firstDay : 1
                                }
                            }, function(start, end, label) {//格式化日期显示框
                                
                                $('#reportrange p').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
                           });

      // 设置日期菜单被选项  --开始--
        var dateOption ;  
        if("${riqi}"=='day') {  
        dateOption = "今日";  
        }else if("${riqi}"=='yday') {  
        dateOption = "昨日";  
        }else if("${riqi}"=='week'){  
        dateOption ="最近7日";  
        }else if("${riqi}"=='month'){  
        dateOption ="最近30日";  
        }else if("${riqi}"=='year'){  
        dateOption ="最近一年";  
        }else{  
        dateOption = "自定义";  
        }  
        $(".daterangepicker").find("li").each(function (){  
        if($(this).hasClass("active")){  
        $(this).removeClass("active");  
        }  
        if(dateOption==$(this).html()){  
        $(this).addClass("active");  
        }  
        });  
      // 设置日期菜单被选项  --结束--
        })
    </script>
